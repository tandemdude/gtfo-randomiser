<html>
    <link rel="stylesheet" href="styles.css">
    <title>GTFO Loadout Randomiser</title>
    <body>
        <div class="header">
            <h1>GTFO Loadout Randomiser</h1>
        </div>

        <div class="players-table">
            <div class="player-card">
                <h2>Player 1</h2>
                <p id="player1">
                    Primary: <span class="data" id="p1-primary">...</span><br>
                    Special: <span class="data" id="p1-special">...</span><br>
                    Utility: <span class="data" id="p1-utility">...</span><br>
                    Melee: <span class="data" id="p1-melee">...</span>
                </p>
            </div>
            <div class="player-card">
                <h2>Player 2</h2>
                <p id="player2">
                    Primary: <span class="data" id="p2-primary">...</span><br>
                    Special: <span class="data" id="p2-special">...</span><br>
                    Utility: <span class="data" id="p2-utility">...</span><br>
                    Melee: <span class="data" id="p2-melee">...</span>
                </p>
            </div>
            <div class="player-card">
                <h2>Player 3</h2>
                <p id="player3">
                    Primary: <span class="data" id="p3-primary">...</span><br>
                    Special: <span class="data" id="p3-special">...</span><br>
                    Utility: <span class="data" id="p3-utility">...</span><br>
                    Melee: <span class="data" id="p3-melee">...</span>
                </p>
            </div>
            <div class="player-card">
                <h2>Player 4</h2>
                <p id="player4">
                    Primary: <span class="data" id="p4-primary">...</span><br>
                    Special: <span class="data" id="p4-special">...</span><br>
                    Utility: <span class="data" id="p4-utility">...</span><br>
                    Melee: <span class="data" id="p4-melee">...</span>
                </p>
            </div>
        </div>

        <div class="level-container">
            <div class="player-card">
                <h2>
                    Stage: <span class="data" id="stage">...</span><br>
                    Difficulty: <span class="data" id="difficulty">...</span>
                </h2>
            </div>
        </div>

        <div class="button">
            <button id="reroll">Get Random Loadout</button>
        </div>
    </body>
</html>
